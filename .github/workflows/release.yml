name: Build standalone version

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
    build:
        name: New Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Aftman
              uses: ok-nick/setup-aftman@v0.4.2

            - name: Setup Node.js
              uses: actions/setup-node@v4.0.2
              with:
                node-version: latest

            - name: Install Node dependencies
              run: npm install

            - name: Get changelog and quote
              id: changelog
              run: |
                CURRENT_VERSION=${GITHUB_REF#refs/tags/}
                PREVIOUS_VERSION=$(git describe --tags --abbrev=0)
                node changelog.js $CURRENT_VERSION $PREVIOUS_VERSION

            - name: Install Wally dependencies
              run: wally install

            - name: Generate new sourcemap
              run: rojo sourcemap standalone.project.json --output sourcemap.json

            - name: Generate new Wally types
              run: wally-package-types --sourcemap sourcemap.json Packages/

            - name: Format code
              run: stylua src/

            - name: Build standalone
              run: rojo build standalone.project.json --output ./Standalone.rbxm

            - name: Create release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                tag_name: ${{ github.ref_name }}
                name: ${{ github.ref_name }}
                draft: true
                body_path: release_log.md
                files: |
                  ./Standalone.rbxm
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}