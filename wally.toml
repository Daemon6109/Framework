[package]
name = "lumin/framework"
description = "A lightning fast & amazing game framework for Roblox"
version = "8.0.0"
license = "MIT"
registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"

exclude = ["**"]
include = [
	"default.project.json",
	"src",
	"src/**",
	"LICENSE",
	"wally.toml",
	"README.md",
]

[dependencies]
promise = "evaera/promise@4.0.0"
signal = "sleitnick/signal@2.0.1"
ratelimit = "red-blox/ratelimit@1.0.1"
remotepacketsizecounter = "pysephwasntavailable/remotepacketsizecounter@2.4.1"